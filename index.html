<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=radio_button_unchecked" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    
</head>
<body>
    <div class="container">
        <h2>Generate a <br> <span>
            Random Password
        </span></h2>

        <div class="passwordBox">
            <input type="text"
            id="password"
            placeholder="Password" readonly>
            <span class="material-symbols-outlined">
            content_copy
            </span>
        </div>
        <div class="lengthRow">
            <p>Password Length</p>
           <span id="sliderValue">9</span>
        </div>
        <input type="range" id="lengthSlider" min="4" max="20">

        <div class="row">
            <img src="./media/ic_radio_button_unchecked.png"/ id="material-symbol-outlined checkbox">
            <label for="uppercase" 
            class="includeLabel">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" id="uppercase">
        </div>

        <div class="row">
            <img src="./media/ic_radio_button_unchecked.png"/ id="material-symbol-outlined checkbox">
            <label for="uppercase" 
            class="includeLabel">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" id="lowercase">
        </div>

        <div class="row">
            <img src="./media/ic_radio_button_unchecked.png"/ id="material-symbol-outlined checkbox">
            <label for="symbols" 
            class="includeLabel">Include Symbols (#@-&$)</label>
            <input type="checkbox" id="symbols">
        </div>

        <div class="row">
            <img src="./media/ic_radio_button_unchecked.png"/ id="material-symbol-outlined checkbox">
            <label for="numbers" 
            class="includeLabel">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers">
        </div>

        <button type="button" id="generateBtn">
            <span><img src="./media/electic_bolt.png"/ id="material-symbol-outlined"></span>
            Generate Paswword
        </button>

    </div>
    <script>"script.js"</script>
</body>
</html>
